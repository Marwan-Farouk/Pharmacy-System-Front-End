<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Employee Login - PharmaCare</title>
        <link rel="stylesheet" href="../css/styles.css" />
        <link rel="stylesheet" href="css/employee-styles.css" />
    </head>
    <body>
        <header>
            <nav class="navbar">
                <div class="logo">
                    <h1>PharmaCare</h1>
                </div>
                <ul class="nav-links">
                    <li><a href="login.html" class="active">Login</a></li>
                </ul>
            </nav>
        </header>

        <main class="login-page">
            <div class="login-container">
                <div class="login-header">
                    <h2>Employee Portal</h2>
                    <p>Access the pharmacy management system</p>
                </div>
                <div class="login-form">
                    <form id="loginForm">
                        <div class="form-group">
                            <label for="username">Username</label>
                            <input
                                type="text"
                                id="username"
                                name="username"
                                required
                            />
                        </div>
                        <div class="form-group">
                            <label for="password">Password</label>
                            <input
                                type="password"
                                id="password"
                                name="password"
                                required
                            />
                        </div>
                        <button type="submit" class="login-btn">Login</button>
                    </form>
                    <div class="google-login">
                        <p>Or login with:</p>
                        <button class="google-btn">
                            <img
                                src="../assets/images/google-icon.svg"
                                alt="Google"
                            />
                            <span>Google</span>
                        </button>
                    </div>
                </div>
            </div>
        </main>

        <footer>
            <div class="footer-content">
                <div class="footer-section">
                    <h3>About Us</h3>
                    <p>Your trusted pharmacy for all healthcare needs</p>
                </div>
                <div class="footer-section">
                    <h3>Quick Links</h3>
                    <ul>
                        <li><a href="../products.html">Products</a></li>
                        <li><a href="../contact.html">Contact</a></li>
                    </ul>
                </div>
                <div class="footer-section">
                    <h3>Contact Info</h3>
                    <p>Email: info@pharmacare.com</p>
                    <p>Phone: (555) 123-4567</p>
                </div>
            </div>
            <div class="footer-bottom">
                <p>&copy; 2024 PharmaCare. All rights reserved.</p>
            </div>
        </footer>

        <script src="js/login.js"></script>
    </body>
</html>
